<h1 *ngIf="isLogin">Login</h1>
<h1 *ngIf="!isLogin">Register</h1>
<form (ngSubmit)="onSubmit()">
  <input
    *ngIf="!isLogin"
    type="text"
    placeholder="Display name"
    required
    [(ngModel)]="displayName"
    [ngModelOptions]="{standalone: true}"
  />
  <input
    type="text"
    placeholder="Account name"
    required
    [(ngModel)]="accountName"
    [ngModelOptions]="{standalone: true}"
  />
  <input
    type="password"
    placeholder="Password"
    required
    [(ngModel)]="password"
    [ngModelOptions]="{standalone: true}"/>
  <input
    *ngIf="!isLogin"
    type="password"
    placeholder="Password repeat"
    required
    [(ngModel)]="passwordRepeat"
    [ngModelOptions]="{standalone: true}"
  />
  <span *ngIf="isLogin" (click)="isLogin = !isLogin">Don't have an account? Register now</span>
  <span *ngIf="!isLogin" (click)="isLogin = !isLogin">Already have an account?</span>
  <button type="submit">{{ isLogin ? "Login" : "Register" }}</button>
</form>
